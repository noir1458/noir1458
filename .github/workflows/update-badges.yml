name: Update Security Badges
on:
  schedule:
    - cron: '0 0 * * *' # 매일 자정(UTC 기준)에 자동 실행
  workflow_dispatch: # 수동으로 실행할 수 있는 버튼 활성화

jobs:
  update-badges:
    runs-on: ubuntu-latest
    steps:
      # 1. 내 깃허브 레포지토리 불러오기
      - name: Checkout My Repo
        uses: actions/checkout@v3

      # 2. Go 언어 환경 설정
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      # 3. 배지 생성기 소스코드 다운로드 (배경 이미지 템플릿 포함)
      - name: Clone Badge Generator
        run: git clone https://github.com/thibaultserti/badges.git /tmp/badges

      # 4. 크립토핵 배지 생성 (경로 문제 해결을 위해 -directory 옵션 추가)
      - name: Generate Badges
        run: |
          cd /tmp/badges
          # 프로그램을 실행할 때 이미지 템플릿이 있는 위치를 명확히 지정합니다.
          go run . -website cryptohack -username noir1458 -theme dark -directory /tmp/badges > $GITHUB_WORKSPACE/cryptohack_badge.svg

      # 5. 생성된 이미지를 내 깃허브에 커밋하고 푸시
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.svg
          git commit -m "Auto-update security badges" || exit 0

          git push
