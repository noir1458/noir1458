name: Update Security Badges
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  update-badges:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout My Repo
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false
      - name: Clone and Build
        run: |
          git clone https://github.com/thibaultserti/badges.git generator
          cd generator
          go build -o badges-exe .
      - name: Generate CryptoHack Badge
        run: |
          cd generator
          ./badges-exe -website cryptohack -username noir1458 -theme dark -output ../cryptohack_badge.png
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cryptohack_badge.png
          git commit -m "Auto-update CryptoHack badge" || exit 0
          git push
