name: Update Security Badges
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-badges:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout My Repo
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false # 캐시 오류 방지

      - name: Clone and Prepare Generator
        run: |
          git clone https://github.com/thibaultserti/badges.git generator
          cd generator
          # 실행 파일을 빌드하여 설치합니다.
          go install .

      - name: Generate CryptoHack Badge
        run: |
          # 설치된 badges 명령어를 사용하되, 이미지 템플릿 위치를 명시합니다.
          badges -website cryptohack -username noir1458 -theme dark -directory ./generator > cryptohack_badge.svg

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cryptohack_badge.svg
          # 변경사항이 없으면 푸시하지 않고 종료합니다.
          git commit -m "Auto-update CryptoHack badge" || exit 0
          git push
